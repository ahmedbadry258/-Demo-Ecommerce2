<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="windows-1256">
<title>Category Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<div class="container">
<div  th:replace="fragments :: header">header</div>
	<div  th:replace="fragmentsAdmin :: navbarAdmin">NavbarAdmin</div>
  
<div align="center">
	<div>
	<label th:text="${msg}"></label>
	</div>
<h2>Add Category</h2>
<form th:action="@{/management/category/save}" method="post" th:object="${category}">
<table>
	<tr>
		<td><label>Category Name : </label></td>
		<td><input type="text" th:field="*{name}"></td>
		<td><label style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="Submit"></td>
	</tr>
</table>
</form>
</div>

<h2>Categories</h2>
			<table  class="table table-striped">
				<tr>
						<td>ID</td>
						<td>Name</td>
				</tr>
				<tr th:each="category :${categories}" th:object="${category}">	
						<td th:text="*{id}"></td>
						<td th:text="*{name}"></td>
				</tr>
			</table>	
	


	</div>
</body>
</html>
